<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Color: new rgba() syntax</title>
<link rel="author" title="Masataka Yakura" href="mailto:myakura.web+testing@gmail.com">
<link rel="help" href="https://drafts.csswg.org/css-color/#rgb-functions">
<link rel="match" href="/reference/ref-filled-green-100px-square.xht">
<style>
  div {
    width: 100px;
    height: 100px;
    background-color: red;
  }
  #test {
    background-color: rgb(0 128 0 / 1);
  }
</style>
<body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div id="test"></div>
</body>
