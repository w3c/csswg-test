<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Transforms Test: rotate3d on div element</title>
    <link rel="author" title="Intel" href="http://www.intel.com">
    <style>
      div {
        height: 240px;
        left: 70px;
        position: absolute;
        top: 100px;
        width: 240px;
      }
      div.redsquare {
        background-color: red;
        height: 60px;
        left: 70px;
        top: 190px;
      }
      div.greensquare {
        background-color: green;
        left: 160px;
        top: 100px;
        width: 60px; 
        transform: rotate3d(0,0,1,90deg);
      }
    </style>
  </head>
  <body>
    <p>Test passes if there is a green rectangle and no red.</p>
    <div class="redsquare"></div>
    <div class="greensquare"></div>
  </body>
</html>
