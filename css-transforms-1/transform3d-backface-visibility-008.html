<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Transforms Test: backface-visibility - visible</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/TR/css-transforms-1/#backface-visibility-property">
<meta name="assert" content="When 'backface-visiblity' is set to visible,
                             the back side of a transformed element is visible.">
<style>
  div {
    height: 100px;
    width: 100px;
  }

  body > div {
    background: red;
  }

  div > div {
    background: lime;
    backface-visibility: visible;
    transform: rotateY(180deg);
  }
</style>
<body>
  <p>Test passes if there is a filled lime square and no red.</p>
  <div>
    <div></div>
  </div>
</body>
