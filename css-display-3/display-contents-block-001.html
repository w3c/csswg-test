<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Display: display:contents in block layout</title>
<link rel="author" title="Rune Lillesveen" href="mailto:rune@opera.com">
<link rel="help" href="https://drafts.csswg.org/css-display-3/#valdef-display-contents">
<link rel="match" href="display-contents-block-001-ref.html">
<style>
    #outer { margin-top: 100px }
    #inner { margin-top: 200px }
    #contents {
        display: contents;
        margin-top: 2000px;
        border: 10px solid red
    }
</style>
<p>You should see the word PASS and no red below.</p>
<div id="outer">
    <div id="contents">
        <div id="inner">PASS</div>
    </div>
</div>
