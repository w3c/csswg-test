<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Flexbox: Tests the correct intrinsic sizing behavior</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#intrinsic-main-sizes" />
<link rel="author" title="Google Inc." href="https://www.google.com/" />
<link rel="match" href="intrinsic-height-000-ref.html" />

<style>
.flexbox {
  display: inline-flex;
  flex-direction: column;
  background-color: red;
}

.small {
  height: 200px;
  width: 100px;
  background-color: green;
  flex: 1 1 0;
}

.big {
  height: 200px;
  width: 100px;
  background-color: blue;
  flex: 2 1 0;
}
</style>

<body>

<p>You should see a 200px wide green rectangle next to a 400px wide blue
rectangle.</p>

<div class="flexbox">
  <div class="small"></div>
  <div class="big"></div>
</div>
</body>
