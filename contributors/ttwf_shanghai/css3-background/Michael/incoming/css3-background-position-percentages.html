<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS Background Position Test: other corners and percentage</title>
    <link rel="author" title="Michael" href="mailto:sunkinux@qq.com" />
    <link rel="help" href="http://dev.w3.org/csswg/css-backgrounds/#background-position" />
    <link rel="match" href="reference/css3-background-position-percentages-ref.html" />
    <style type="text/css">
        body {
            margin:0;
        }
        .greenSquare {
            width:100px;
            height:100px;
           
            background-image:url(support/green.jpg); /*green.jpg: 50px*50px*/
            background-repeat:no-repeat;
            background-position:right 85% bottom 15%;
        }
        .redSquare {
            position:absolute;
            top:42.5px;
            left:7.5px;
            width:50px;
            height:50px;
            background-color:red;
            z-index:-1;
        }
    </style>
</head>
<body>
    <div class="greenSquare"></div>
    <div class="redSquare"></div>
    <p>The test passes if there is a green square and no red.</p>
</body>
</html>
