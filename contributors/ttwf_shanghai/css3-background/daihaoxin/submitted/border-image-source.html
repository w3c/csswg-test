<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8" />		<title>CSS3 border image Test:border image source case</title>		<link rel="author" title="daihaoxin" href="mailto:daihaoxin@126.com" />		<link rel="help" href="http://www.w3.org/TR/css3-background/#border-image-source-case" />		<link rel="match" href="border-image-source-case-rel.html">		<meta name="assert" content="通过border-image-source属性指定边框的样式图片。" />		<style type="text/css">            .border-image-source {                background-color: blue;                width: 200px;                height: 200px;                border: solid 20px brown;                border-image-source: url(images/green_20_20.png);            }		</style>	</head>	<body>    	<p>        	The test passes if there are four green squares at each corner of the blue square and no brown border can be seen.        </p>		<div class="border-image-source"></div>	</body></html>
