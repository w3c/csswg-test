<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8" />		<title>CSS3 border image Test:border image repeat and stretch case</title>		<link rel="author" title="daihaoxin" href="mailto:daihaoxin@126.com" />		<link rel="help" href="http://www.w3.org/TR/css3-background/#border-image-repeat-stretch-case" />		<link rel="match" href="border-image-repeat-stretch-case-rel.html">		<meta name="assert" content="border-image-repeat-stretch" />		<style type="text/css">            .border-image-repeat-stretch {                background-color: blue;                width: 100px;                height: 100px;                border: solid 27px brown;                border-image-source: url(images/border-slice.png);				border-image-slice:27;				border-image-repeat:repeat stretch;            }			.border-image-stretch-repeat {                background-color: blue;                width: 100px;                height: 100px;                border: solid 27px brown;                border-image-source: url(images/border-slice.png);				border-image-slice:27;				border-image-repeat:stretch repeat;            }			.border-image-double-stretch {                background-color: blue;                width: 100px;                height: 100px;                border: solid 27px brown;                border-image-source: url(images/border-slice.png);				border-image-slice:27;				border-image-repeat:stretch stretch;            }		</style>	</head>	<body>    	<p>        The test passes if there are four borders has picture and no pictrue border can be seen.        </p>		<div class="border-image-repeat-stretch"></div>        <br>        <br>        <div class="border-image-stretch-repeat"></div>        <br>        <br>        <div class="border-image-double-stretch"></div>        <br>        <br>	</body></html>
