<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8" />		<title>CSS3 border image Test:border image repeat case</title>		<link rel="author" title="daihaoxin" href="mailto:daihaoxin@126.com" />		<link rel="help" href="http://www.w3.org/TR/css3-background/#border-image-repeat-case" />		<link rel="match" href="border-image-repeat-case-rel.html">		<meta name="assert" content="border-image-repeat" />		<style type="text/css">            .border-image-repeat {                background-color: blue;                width: 200px;                height: 200px;                border: solid 27px brown;                border-image-source: url(images/border-slice.png);				border-image-slice:27;				border-image-repeat:repeat;            }		</style>	</head>	<body>    <p>        	The test passes if there are four borders at each corner of the red square and at each center of many yellow square.        </p>		<div class="border-image-repeat"></div>	</body></html>
