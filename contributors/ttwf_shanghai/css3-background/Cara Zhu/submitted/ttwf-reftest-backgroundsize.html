<!DOCTYPE html>
<html>
<head>
    <title>Test Background and border</title>
	<link rel="author" title="Cara Zhu" href="1144978904@qq.com">
    <link rel="help" href="http://dev.w3.org/csswg/css3-background/#background-size">
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size">
    <link rel="match" href="reference/background-size-ref.html">
    <meta name="assert" content="The test passes if we can see the background-image is exactly same as above.">
    <style type="text/css">
        .con{
			 width:300px;
			 height:280px;
			 background-image:url(support/rec.jpg);
			 background-size:contain;
			 background-repeat:no-repeat;
			}
        .ima{
			width:300px;
			}
    </style>
</head>
<body>
    <p>The test passes if the two pic are same</p>
    <p>first pic is contained in a div with width of 300px 
     <br>second pic use background-size:contain  ;its also in a div with width of 300px
    </p>
    <img src="support/rec.jpg" class="ima">
    <p>use background-size:contain</p>
    <div class="wrap">
        <div class="con">
          
        </div>
	</div>

    
</body>
</html>
