<!DOCTYPE html>
<html>
<head>
  <title>CSS Test: By z-index correctly display cascading relationships.</title>
  <link rel="author" title="Frank Dou" href="mailto:douyongqing@gmail.com">
  <link rel="help" href="http://dev.w3.org/csswg/css-grid/#z-order">
  <meta name="assert" content="By z-index correctly display cascading relationships." />
  <style type="text/css">
  #grid {
     position: relative;
  }
  #grid div{
    position: absolute;
    padding: 20px;
  }
  #A {
      grid-column: 1 / span 2;
      grid-row: 2;
      align-self: foot
  }
  #B {
      grid-column: 1;
      grid-row: 1;
      z-index: 10;
      background: green;
  }
  #C {
      grid-column: 2;
      grid-row: 1;
      align-self: head;
      margin-left: -20px
  }
  #D {
      grid-column: 2;
      grid-row: 2;
      justify-self: end;
      align-self: head
  }
  #E {
      grid-column: 1 / span 2;
      grid-row: 1 / span 2;
      z-index: 5;
      background: red;
  }
  p strong{
    font-size: 24px;
  }
  </style>
</head>
<body>
  <p>By <strong>z-index</strong> correctly display cascading relationships.</p>
  <div id="grid">
    <div id="A">A</div>
    <div id="B">B z-index: 10</div>
    <div id="C">C</div>
    <div id="D">D</div>
    <div id="E">E z-index: 5</div>
  </div>
</body>
</html>
