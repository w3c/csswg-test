<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Transforms Test: rotate3d on div element</title>
    <link rel="author" title="You Yi" href="yi.you@intel.com">
    <link rel="help" href="http://www.w3.org/TR/2012/WD-css3-transforms-20120911/#rotate3d-function">
    <meta name="flags" content="dom">
    <link rel="match" href="reference/css-transform-3d-rotateZ-ref.html">
    <meta name="assert" content="Get an green square by rotating an vertical rectangle for 90 degree to cover the horizontal red rectangle.">
    <style>
      div {
        height: 240px;   
        left: 70px;
        position: absolute;
        top: 100px;
        width: 240px;            
      }
      div.origin {
        background-color: green;
      }
      div.redsquare {
        background-color: red;
        height: 60px;
        left: 70px;
        top: 190px;
        width: 240px; 
      }
      div.greensquare {
        background-color: green;
        height: 240px;
        left: 160px;
        top: 100px;
        width: 60px; 
        transform: rotateZ(90deg);
      }
    </style>
  </head>
  <body>
    <p>Test passes if there is a green square and no red.</p>
    <div class="origin"></div>
    <div class="redsquare"></div>
    <div class="greensquare"></div>
  </body>
</html>
