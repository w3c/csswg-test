<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Transforms Test: rotateX on div element</title>
    <link rel="author" title="You Yi" href="yi.you@intel.com">
    <link rel="help" href="http://www.w3.org/TR/2012/WD-css3-transforms-20120911/#rotateX-function">
    <link rel="match" href="reference/css-transform-3d-rotateX-ref.html">
    <meta name="flags" content="dom">
    <meta name="assert" content="Rotate the 2:1 rectangle on X-axis for -60 degree we will get a square and completely cover the red square, and here we use border due to the rectangle not be rotated would cover the red square.">
    <style>
      div {
        left: 20px;
        position: absolute;
        top: 35px;   
      }
      div.redsquare {
        background-color: red;
        border: 5px solid black;
        height: 120px;
        left: 15px;
        top: 90px;       
        width: 120px;      
      }
      div.green {     
        background-color: green;
        height: 240px;
        transform: rotateX(-60deg);
        width: 120px;
      }
    </style>
  </head>
  <body>
    <p>Test passes if there is a green square with black border around, and no any red.</p>
    <div class="redsquare"></div>
    <div class="green"></div>
  </body>
</html>
