<!DOCTYPE html>
<html>
<head>
	<title>Test Transform Translate</title>
	<link rel="author" title="Sign" href="mailto:ccx01@126.com">
	<link rel="help" href="http://www.w3.org/TR/css3-transform/#two-d-transform-functions">
	<link rel="match" href="reference/test-transform-translate-ref.html">
	<meta name="assert" content="div with 'transform: translate(200px,200px);' declaration, the position is left 200px and top 200px">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		#position{
			position: absolute;
			top: 200px;
			left: 200px;
			width: 200px;
			height: 200px;
			background: red;
		}
		#translate{
			position: absolute;
			left: 0;
			top: 0;
			width: 200px;
			height: 200px;
			background: green;
			transform: translate(200px,200px);
		}
	</style>
</head>
<body>
	<p>This test passes if the green block cover red block</p>
	<div id="position"></div>
	<div id="translate"></div>
</body>
</html>
