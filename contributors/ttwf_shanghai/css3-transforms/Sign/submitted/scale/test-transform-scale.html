<!DOCTYPE html>
<html>
<head>
	<title>Test Transform Scale</title>
	<link rel="author" title="Sign" href="mailto:ccx01@126.com">
	<link rel="help" href="http://www.w3.org/TR/css3-transform/#transform-primitives">
	<link rel="match" href="reference/test-transform-scale-ref.html">
	<meta name="assert" content="div with 'transform: scale(0.5);' declaration, the value is half of origin size">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		#position{
			position: absolute;
			top: 100px;
			left: 100px;	
			width: 100px;
			height: 100px;
			background: red;
		}
		#scale{
			position: absolute;
			transform: scale(0.5);
			top: 50px;
			left: 50px;
			background: green;
			width: 200px;
			height: 200px
		}
	</style>
</head>
<body>
	<p>This test passes if the green block cover red block </p>
	<div id="position"></div>
	<div id="scale"></div>
</body>
</html>
