<!DOCTYPE html>
<html>
<head>
	<title>Test Transform Rotate</title>
	<link rel="author" title="Sign" href="mailto:ccx01@126.com">
	<link rel="help" href="http://www.w3.org/TR/css3-transform/#two-d-transform-functions">
	<link rel="match" href="reference/test-transform-rotate-ref.html">
	<meta name="assert" content="div with 'transform: rotate(90deg);' declaration, the block rotate 90deg">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		#position{
			position: absolute;
			top: 100px;
			left: 100px;	
			width: 100px;
			height: 100px;
			background: red;
		}
		#rotate{
			position: absolute;
			transform: rotate(90deg);
			top: 100px;
			left: 100px;
			background: green;
			width: 100px;
			height: 100px
		}
	</style>
</head>
<body>
	<p>This test passes if the green block cover red block </p>
	<div id="position">origin div</div>
	<div id="rotate">rotate div</div>
</body>
</html>
