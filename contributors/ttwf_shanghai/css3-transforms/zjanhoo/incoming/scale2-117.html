<!doctype html>
<html>
	<head>
		<title>CSS3 Transforms Test: transform property with scale function and one parameter</title>
		<link rel="author" title="Zhanghong" href="mailto:zjanhoo@163.com"/>
		<link rel="help" title="CSS scale" href="http://www.w3.org/TR/css3-transforms/#transform-property"/>
		<link rel="match" href="refrence/scale-ref.html">
		<meta name="flags" content="dom">
		<meta name="assert" content="Test transforms scale(100px, 100px)">
		<style type="text/css">
			p { padding-left: 50px; }

			.blueBox {
				position: absolute;
				left: 75px;
				top: 75px;
				z-index: 2;
				width: 50px;
				height: 50px;
				background: blue;
				-webkit-transform: scale(2, 2);
			}

			.redBox {
				position: absolute;
				left: 50px;
				top: 50px;
				z-index: 1;
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<p>There should be only a blue box below when the test passes.</p>
		<div class="blueBox"></div>
		<div class="redBox"></div>
	</body>
</html>
