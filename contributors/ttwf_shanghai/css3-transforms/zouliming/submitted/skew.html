<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: transform property with skew function and two parameters</title>
    <link rel="author" title="liming zou" href="mailto:zouliming888@gmail.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-property">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reference/skew-ref.html">
    <meta name="assert" content="The green element wiil be covered on the red element.">
    <style type="text/css">
        .all{
            width: 0;
            height: 0;
            border: 99px solid red;
        }
        .topSquare {
            border-top: 99px solid #fff;
            border-left: 99px solid #fff;
            border-right: 99px solid #fff;
        }
        .bottomSquare{
            border-bottom: 99px solid #fff;
            border-left: 99px solid #fff;
            border-right: 99px solid #fff;
        }
        .i{
            transform: skew(45deg,-45deg);
            width: 100px;
            height: 100px;
            position: absolute;
            top: 196px;
            left: 58px;
            background-color: green;
        }
    </style>
</head>
<body>
    <p>The image is slant.</p>
    <div class="container">
        <div class="all topSquare"></div>
        <div class="all bottomSquare"></div>
    </div>
    <div class='i'></div>
</body>
</html>
