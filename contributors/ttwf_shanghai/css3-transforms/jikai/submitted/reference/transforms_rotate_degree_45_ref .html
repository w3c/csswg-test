<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms reference file.</title>
		<style type="text/css">
        .redSquare-up {
        	  position: absolute;
        	  margin-top:-13px;
        	  margin-left:21px;
						width: 0;
    				height: 0;
    				border-left: 71px solid transparent;
    				border-right: 71px solid transparent;
    				border-bottom: 71px solid green;
        }
         .redSquare-down {
         	  position: absolute;
         	  margin-top:58px;
        	  margin-left:21px;
						width: 0;
    				height: 0;
    				border-left: 71px solid transparent;
    				border-right: 71px solid transparent;
    				border-top: 71px solid green;
        }
      </style>
</head>
<body>
    <p>The test passes if there is a green retangle and no red.</p>
    <div class="redSquare-up"></div>
    <div class="redSquare-down"></div>

</body>
</html>
