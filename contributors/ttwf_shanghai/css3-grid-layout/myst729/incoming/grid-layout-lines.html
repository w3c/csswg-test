<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid Layout Test: grid lines</title>
    <link rel="author" title="Leo Deng" href="mailto:myst.dg@gmail.com">
    <link rel="help" href="http://www.w3.org/TR/css3-grid-layout/#grid-line">
    <link rel="match" href="reference/grid-layout-basic-ref.html">
    <meta name="assert" content="the subgrid layout should behave the same as reference.">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #caseTitle {
        margin: 10px;
        height: 40px;
      }
      #grid {
        width: 150px;
        background: #eee;
        display: grid;
        display: -ms-grid;
        grid-definition-columns: "left" 100px "center" 50px "right";
        -ms-grid-columns: "left" 100px "center" 50px "right";
      }
      .a {
        background: blue;
        grid-start: "left";
        -ms-grid-start: "left";
        grid-end: "center";
        -ms-grid-end: "center";;
      }
      .b {
        background: yellow;
        grid-start: "center";
        -ms-grid-start: "center";
        grid-end: "right";
        -ms-grid-end: "right";
      }
    </style>
  </head>
  <body>
    <p id="caseTitle">The test passes if it has the same visual effect as reference.</p>
    <div id="grid">
      <div class="a">&nbsp;</div>
      <div class="b">&nbsp;</div>
    </div>
  </body>
</html>
