<!DOCTYPE HTML>
<html>
<head>
  <title>CSS Grid Layout Test</title>
  <link rel="author" title="swain" href="mailto:swainet@126.com"/>
  <link rel="help" href="http://dev.w3.org/csswg/css-grid/#adapting-to-available-space"/>
  <link rel="match" href="reference/gird-column-span-ref.html">
  <meta name="flags" content="dom userstyle">
  <link rel="stylesheet" href="/resources/testharness.css"/>
  <style type="text/css">
    #container {
      position:relative;
      width:400px;
      height:100px;
    }

    #grid {
      display:grid;
      grid-definition-columns:100px 300px;
      grid-definition-rows:70px 30px;
      height:100%;
    }

    #cell1 {
      grid-column:1;
      grid-row:1;
    }

    #cell2 {
      grid-column:2;
      grid-row:1;
    }

    #cell3 {
      grid-column:1;
      grid-row:2;
      grid-column:1 / span 2;
      background-color:green;
    }

    .error {
      position:absolute;
      top:0;
      left:0;
      height:100%;
      width:100%;
      z-index:-1;
    }

    #table {
      width:100%;
      height:100%;
      border-collapse:collapse;
    }

    #table td {
      padding:0;
      vertical-align:top;
    }

    #table tr:last-child td {
      width:100px;
      height:30px;
    }
  </style>
</head>
<body>
<p>Test passes if there is a green rectangle and no red.</p>

<div id="container">
  <div id="grid">
    <div id="cell1">cell1</div>
    <div id="cell2">cell2</div>
    <div id="cell3">cell3</div>
  </div>
  <div class="error">
    <table id="table">
      <tbody>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td colspan="2" style="background-color:red;">&nbsp;</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
