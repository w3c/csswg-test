<!DOCTYPE HTML>
<html>
<head>
  <title>CSS Grid Layout Test</title>
  <link rel="author" title="swain" href="mailto:swainet@126.com"/>
  <link rel="help" href="http://dev.w3.org/csswg/css-grid/#grid-containers"/>
  <link rel="match" href="reference/display-inline-grid-ref.html">
  <meta name="flags" content="dom userstyle">
  <link rel="stylesheet" href="/resources/testharness.css"/>
  <style type="text/css">
    #container {
      position:relative;
    }

    #grid {
      display:inline-grid;
      grid-definition-columns:100px 300px;
      grid-definition-rows:70px 30px;
      height:100px;
    }

    #cell1 {
      grid-column:1;
      grid-row:1;
      background-color:green;
    }

    #cell2 {
      grid-column:2;
      grid-row:1;
      background-color:limegreen;
    }

    #cell3 {
      grid-column:1;
      grid-row:2;
      background-color:limegreen;
    }

    #cell4 {
      grid-column:2;
      grid-row:2;
      background-color:green;
    }

    .inline {
      display:inline-block;
      width:100px;
    }

    .error {
      position:absolute;
      top:0;
      left:100px;
      height:100px;
      width:400px;
      z-index:-1;
    }

    #table {
      width:100%;
      height:100%;
      border-collapse:collapse;
    }

    #table td {
      padding:0;
      vertical-align:top;
    }

    #table td:first-child {
      width:100px;
    }

    #table tr:last-child td {
      height:30px;
    }

  </style>
</head>
<body>
<p>Test passes if there is 4 green rectangles and no red.</p>

<div id="container">
  <div class="inline">inline-block</div><div id="grid">
    <div id="cell1">cell1</div>
    <div id="cell2">cell2</div>
    <div id="cell3">cell3</div>
    <div id="cell4">cell4</div>
  </div><div class="inline">inline-block</div>
  <div class="error">
    <table id="table">
      <tbody>
      <tr>
        <td style="background-color:#f00">cell1</td>
        <td style="background-color:#e00">cell2</td>
      </tr>
      <tr>
        <td style="background-color:#e00">cell3</td>
        <td style="background-color:#f00">cell4</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
