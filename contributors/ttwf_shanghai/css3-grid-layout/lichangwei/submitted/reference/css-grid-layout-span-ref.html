<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid Layout: Reference File</title>
    <link rel="author" title="lichangwei" href="mailto:lichangwei@love.com">
    <style type="text/css">
      #container {
        position: absolute;
      }
      .bg-green{
        background-color: green;
      }
      #container .a {
        position: absolute;
        width: 200px;
        height: 100px;
      }
      #container .b {
        position: absolute;
        left: 200px;
        width: 100px;
        height: 200px;
      }
      #container .c {
        position: absolute;
        left: 100px; 
        top: 200px;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
      <p>Test passes if no red color in this page.</p>
      <div id="container">
        <div class="a bg-green">A</div>
        <div class="b bg-green">B</div>
        <div class="c bg-green">C</div>
      <div>
  </body>
</html>
