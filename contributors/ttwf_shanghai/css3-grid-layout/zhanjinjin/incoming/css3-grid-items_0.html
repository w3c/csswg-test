<!DOCTYPE html>
<html>
 <head>
  <title>CSS Test: css3-layout-grid</title>
  <link rel="author" title="jane" href="mailto:zjgoing@gmail.com">
  <style>
    #grid {
          display: -ms-grid;
          -ms-grid-columns: 1fr 1fr;
          -ms-grid-rows: 1fr 1fr;
    }
    #grid div{ width: 100px; height: 100px;}
    #A{ 
        background: #0f0;
        grid-column:1;
        grid-row:2;
        align-self: foot;
      }
    #B{ 
        background: #ccc;
        grid-column:1;
        grid-row:1;
      }
  </style>
 </head>
 <body>
  <div id="grid">
      <div id="A">A</div>
      <div id="B">B</div> 
  </div>     
 </body>
</html>
