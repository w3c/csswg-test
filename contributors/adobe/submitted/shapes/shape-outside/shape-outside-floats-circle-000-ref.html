<style>
.container {
    position: relative;
    font: 20px/1 Ahem, sans-serif;
    width: 500px;
    height: 200px; 
    border: 1px solid black;    
}

.circle {
    width: 160px;
    height: 160px;
    border-radius: 80px;
    border: 1px solid blue;
}

#left-circle-outline {
    position: absolute;
    z-index: -1;
    top: 20px;
    left: 0px;
}

#right-circle-outline {
    position: absolute;
    z-index: -1;
    top: 20px;
    right: 0px;
}

.left-circle-float-line {
    float: left;
    clear: left;
    height: 20px;
}

.right-circle-float-line {
    float: right;
    clear: right;
    height: 20px;
}
</style>
