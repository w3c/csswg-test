<!DOCTYPE html>
<html>
    <head>
        <title>Shape Outside Box Shape and Box Valid Values</title>
        <link rel="author" title="Adobe" href="http://html.adobe.com/">
        <link rel="author" title="Bear Travis" href="mailto:betravis@adobe.com">
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property">
        <meta name="assert" content="Shape-outside may be a pair of shape and box values">
        <meta name="flags" content="dom">
        <script src="/resources/testharness.js"></script>
        <script src="/resources/testharnessreport.js"></script>
        <script src="../support/parsing-utils.js"></script>
    </head>
    <body>
        <div id="log"></div>
        <script type="text/javascript">
            generate_tests(
                ParsingUtils.testInlineStyle
                , ParsingUtils.buildTestCases([
                    "polygon(nonzero, 1px 1px) content-box",
                    "polygon(nonzero, 1px 1px) padding-box",
                    "polygon(nonzero, 1px 1px) border-box",
                    "polygon(nonzero, 1px 1px) margin-box"
                ])
            );
            generate_tests(
                ParsingUtils.testInlineStyle
                , ParsingUtils.buildTestCases([
                    ["content-box polygon(nonzero, 2px 2px)", "polygon(nonzero, 2px 2px) content-box"],
                    ["padding-box polygon(nonzero, 2px 2px)", "polygon(nonzero, 2px 2px) padding-box"],
                    ["border-box polygon(nonzero, 2px 2px)", "polygon(nonzero, 2px 2px) border-box"],
                    ["margin-box polygon(nonzero, 2px 2px)", "polygon(nonzero, 2px 2px) margin-box"]
                ], "valid", 0)
            );
        </script>
    </body>
</html>
