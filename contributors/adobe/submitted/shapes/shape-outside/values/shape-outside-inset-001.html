<!DOCTYPE html>
<html>
    <head>
        <title>Shape Outside Inset Valid Insets</title>
        <link rel="author" title="Adobe" href="http://html.adobe.com/">
        <link rel="author" title="Bear Travis" href="mailto:betravis@adobe.com">
        <link rel="help" href="http://dev.w3.org/csswg/css-shapes/#funcdef-inset">
        <meta name="assert" content="An inset has 1 to 4 length or percentage insets">
        <meta name="flags" content="DOM">
        <script src="/resources/testharness.js"></script>
        <script src="/resources/testharnessreport.js"></script>
        <script src="../resources/parsing-utils.js"></script>
    </head>
    <body>
        <div id="log"></div>
        <script type="text/javascript">
            var cases = [
                "10px",
                "10%",
                "10px 20px",
                "10px 20%",
                "10% 20px",
                "10% 20%",
                "10px 20px 30px",
                "10px 20px 30%",
                "10px 20% 30px",
                "10px 20% 30%",
                "10% 20px 30px",
                "10% 20px 30%",
                "10% 20% 30px",
                "10% 20% 30%",
                "10px 20px 30px 40px",
                "10px 20px 30px 40%",
                "10px 20px 30% 40px",
                "10px 20px 30% 40%",
                "10px 20% 30px 40px",
                "10px 20% 30px 40%",
                "10px 20% 30% 40px",
                "10px 20% 30% 40%",
                "10% 20px 30px 40px",
                "10% 20px 30px 40%",
                "10% 20px 30% 40px",
                "10% 20px 30% 40%",
                "10% 20% 30px 40px",
                "10% 20% 30px 40%",
                "10% 20% 30% 40px",
                "10% 20% 30% 40%"
            ]
            generate_tests(function(value) {
                value = "inset(" + value + ")";
                ParsingUtils.testInlineStyle(value, value);
            }, ParsingUtils.valuesAsArrays(cases, 2));
        </script>
    </body>
</html>
