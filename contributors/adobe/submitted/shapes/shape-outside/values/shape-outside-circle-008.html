<!DOCTYPE html>
<html>
    <head>
        <title>Shape Outside Circle Invalid Position Argument Values</title>
        <link rel="author" title="Adobe" href="http://html.adobe.com/">
        <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#funcdef-circle">
        <meta name="assert" content="This test verifies that invalid position arguments on circle() don't parse">
        <meta name="flags" content="dom">
        <script src="/resources/testharness.js"></script>
        <script src="/resources/testharnessreport.js"></script>
        <script src="../support/parsing-utils.js"></script>
    </head>
    <body>
        <div id="log"></div>
         <script type="text/javascript">
                generate_tests(ParsingUtils.testInlineStyle, 
                               ParsingUtils.buildTestCases([
                               'circle(at foo)',
                               'circle(at 50)',
                               'circle(at 10px 20px 30px)',
                               'circle(at 20% 30% 40%)',
                               'circle(at 20px, 30px)',
                               'circle(at 20%, 30%)',
                               'circle(at 20px, 30px, 40px)',
                               'circle(at 20%, 30%, 40%)',
                               'circle(at closest-side)',
                               'circle(at farthest-side)',
                               'circle(at 20px 30px closest-side)',
                               'circle(at 20px 30px farthest-side)',
                               'circle(at 20px 30px foo)',
                               'circle(at closest-side 20px 30px)',
                               'circle(at farthest-side 20px 30px)',
                               'circle(at 20% 30% closest-side)',
                               'circle(at 20% 30% farthest-side)',
                               'circle(at closest-side 20% 30%)',
                               'circle(at farthest-side 20% 30%)',
                               'circle(at closest-side farthest-side 20px)',
                               'circle(at closest-side farthest-side 20%)',
                               'circle(at farthest-side closest-side closest-side)',
                               'circle(at farthest-side, closest-side, closest-side)',
                               'circle(at left 50x top 50px bottom)',
                            ], 0, true)
                );
            </script>
    </body>
</html>
