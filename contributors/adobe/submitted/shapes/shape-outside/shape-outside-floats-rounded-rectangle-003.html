<style>
.container {
    font: 20px/1 Ahem, sans-serif;
    width: 500px;
    height: 200px;
    border: 1px solid black;
}

.rounded-rect-ellipse {
    width: 320px;
    height: 160px;
    background-color: blue;
    overflow: hidden;
    border-radius: 160px / 80px;
    shape-outside: rectangle(0px, 0px, 320px, 160px, 160px, 80px); /* x,y,width,height,rx,ry */
}
</style>
