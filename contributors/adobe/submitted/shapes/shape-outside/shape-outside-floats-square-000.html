<!DOCTYPE html>
<title>CSS Test: square shape-outside on floats</title>
<link rel="author" title="Adobe" href="http://html.adobe.com/">
<link rel="author" title="Bem Jones-Bey" href="mailto:bjonesbe@adobe.com">
<link rel="help" href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property">
<link rel="match" href="shape-outside-floats-square-000-ref.html">
<meta name="flags" content="ahem">
<style>
.container {
    width: 75px;
    height: 75px;
    font: 25px/1 Ahem;
    line-height: 25px;
    border: 10px solid black;
    display: inline-block;
}

.left-text {
    text-align: left;
}

.right-text {
    text-align: right;
}

.left {
    float: left;
    width: 75px;
    height: 75px;
    shape-outside: rectangle(0px, 0px, 50px, 50px);
}

.right {
    float: right;
    width: 75px;
    height: 75px;
    shape-outside: rectangle(25px, 0px, 50px, 50px);
}
</style>
</head>
<body>
    <p>Test passes if you see two black square boxes with a smaller white square in one corner.</p>
    <div class="container left-text">
        <div class="left"></div>
        X<br/>
        X<br/>
        XXX<br/>
    </div>

    <div class="container right-text">
        <div class="right"></div>
        X<br/>
        X<br/>
        XXX<br/>
    </div>
</body>
