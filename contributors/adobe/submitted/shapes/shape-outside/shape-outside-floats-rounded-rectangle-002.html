<style>

.rounded-rect-circle {
    width: 160px;
    height: 160px;
    border: 1px solid blue;
    border-radius: 80px;
    shape-outside: rectangle(0px, 0px, 160px, 160px, 80px, 80px); /* x,y,width,height,rx,ry */
}
</style>
