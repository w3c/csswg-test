<!DOCTYPE html>
<title>CSS Reference</title>
<link rel="author" title="Adobe" href="http://html.adobe.com/">
<link rel="author" title="Bem Jones-Bey" href="mailto:bjonesbe@adobe.com">
<meta name="flags" content="ahem dom">
<style>
.container {
    position: relative;
    font: 20px/1 Ahem, sans-serif;
    width: 500px;
    height: 200px;
    border: 1px solid black;
}

.rounded-rect-circle {
    z-index: -1;
    width: 160px;
    height: 160px;
    border-radius: 80px;
    background-color: blue;
    overflow: hidden;
}

#left-rounded-rect-circle {
    position: absolute;
    top: 20px;
    left: 0px;
}

#right-rounded-rect-circle {
    position: absolute;
    top: 20px;
    right: 0px;
}

.left-rounded-rect-circle-float {
    float: left;
    clear: left;
    height: 20px;
}

.right-rounded-rect-circle-float {
    float: right;
    clear: right;
    height: 20px;
}
</style>

<body>
<p>The black squares should trace the right side of the blue circle.</p>
<div class="container">
X<br/>
    <div id="left-rounded-rect-circle" class="rounded-rect-circle"></div>
    <!-- generated left-rounded-rect-float divs will be inserted here -->
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X
</div>

<p>The black squares should trace the right side of the blue circle.</p>
<div class="container" style="text-align: right">
X<br/>
    <div id="right-rounded-rect-circle" class="rounded-rect-circle"></div>
    <!-- generated right-rounded-rect-float divs will be inserted here -->
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X
</div>
</body>

<script src="resources/rounded-rectangle.js"></script>
<script src="resources/subpixel-utils.js"></script>
<script>
genLeftRightRoundedRectFloatShapeOutsideRefTest({
    roundedRect: {x: 0, y: 20, width: 160, height: 160, rx: 80, ry: 80},
    containerWidth: 500,
    containerHeight: 200,
    lineHeight: 20,
    floatElementClassSuffix: "rounded-rect-circle-float",
    insertElementIdSuffix: "rounded-rect-circle"
});
</script>
