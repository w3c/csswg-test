<!DOCTYPE html>
<title>CSS Test: vertical rectangle shape-outside on floats, vertical-rl writing mode</title>
<link rel="author" title="Adobe" href="http://html.adobe.com/">
<link rel="author" title="Bem Jones-Bey" href="mailto:bjonesbe@adobe.com">
<link rel="help" href="http://dev.w3.org/csswg/css-shapes-1/#funcdef-rectangle">
<link rel="match" href="shape-outside-floats-vertical-rectangle-002-ref.html">
<meta name="flags" content="ahem">
<style>
.container {
    width: 100px;
    height: 75px;
    font: 25px/1 Ahem;
    border: 10px solid black;
    display: inline-block;
    writing-mode: vertical-rl;
}

.left-text {
    text-align: left;
}

.right-text {
    text-align: right;
}

.left {
    float: left;
    width: 100px;
    height: 75px;
    shape-outside: rectangle(25px, 0px, 75px, 50px);
}

.right {
    float: right;
    width: 100px;
    height: 75px;
    shape-outside: rectangle(25px, 25px, 75px, 50px);
}
</style>
</head>
<body>
    <p>Test passes if you see two black rectangle boxes with a smaller white rectangle in one corner.</p>
    <div class="container left-text">
        <div class="left"></div>
        X<br/>
        X<br/>
        X<br/>
        XXX<br/>
    </div>

    <div class="container right-text">
        <div class="right"></div>
        X<br/>
        X<br/>
        X<br/>
        XXX<br/>
    </div>
</body>
