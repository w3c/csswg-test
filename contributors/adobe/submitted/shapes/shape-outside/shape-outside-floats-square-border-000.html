<!DOCTYPE html>
<title>CSS Test: square shape-outside on floats with a border</title>
<link rel="author" title="Adobe" href="http://html.adobe.com/">
<link rel="author" title="Bem Jones-Bey" href="mailto:bjonesbe@adobe.com">
<link rel="help" href="http://dev.w3.org/csswg/css-shapes-1/#relation-to-box-model-and-float-behavior">
<meta name="assert" content="Tests that a shape on a float with a border is properly handled.">
<link rel="match" href="shape-outside-floats-square-border-000-ref.html">
<meta name="flags" content="ahem">
<style>
.container {
    width: 100px;
    height: 100px;
    font: 25px/1 Ahem;
    display: inline-block;
    color: green;
}

.left {
    float: left;
    width: 70px;
    height: 70px;
    border-width: 15px;
    border-style: solid;
    border-color: green red red green;
    shape-outside: rectangle(0px, 0px, 35px, 35px);
    background-color: green;
}

.right {
    float: right;
    width: 70px;
    height: 70px;
    border-width: 15px;
    border-style: solid;
    border-color: green green red red;
    shape-outside: rectangle(35px, 0px, 35px, 35px);
    background-color: green;
}
</style>
</head>
<body>
    <p>Test passes if you see two green squares. You should not see any red.</p>
    <div class="container">
        <div class="left"></div>
        XX
        XX
        XXXX
        XXXX
    </div>

    <div class="container">
        <div class="right"></div>
        XX
        XX
        XXXX
        XXXX
    </div>
</body>
