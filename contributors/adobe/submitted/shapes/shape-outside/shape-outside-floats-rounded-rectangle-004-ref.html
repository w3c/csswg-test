<!DOCTYPE html>
<title>CSS Reference</title>
<link rel="author" title="Adobe" href="http://html.adobe.com/">
<link rel="author" title="Bem Jones-Bey" href="mailto:bjonesbe@adobe.com">
<meta name="flags" content="ahem dom">
<style>
.container {
    position: relative;
    font: 20px/1 Ahem, sans-serif;
    width: 160px;
    height: 80px;
    margin: 5px;
}
.rounded-rect {
    position: absolute;
    z-index: -1;
    top: 0px;
    left: 0px;
    width: 80px;
    height: 80px;
    background-color: blue;
    overflow: hidden;
    border-radius: 50%;
}
.left-rounded-rect-float-line {
    float: left;
    clear: left;
    height: 20px;
}
</style>
<body>
    <div class="container">
        <div id="left-fixed-units" class="rounded-rect"></div>
        X<br/>
        X<br/>
        X<br/>
        X
    </div>
    <div class="container">
        <div id="left-relative-units" class="rounded-rect"></div>
        X<br/>
        X<br/>
        X<br/>
        X
    </div>
    <div class="container">
        <div id="left-different-units" class="rounded-rect"></div>
        X<br/>
        X<br/>
        X<br/>
        X
    </div>
    <div class="container">
        <div id="left-edge-case" class="rounded-rect"></div>
        X<br/>
        X<br/>
        X<br/>
        X
    </div>
    <script src="resources/rounded-rectangle.js"></script>
    <script src="resources/subpixel-utils.js"></script>
    <script>
    genLeftRoundedRectFloatShapeOutsideRefTest({
        roundedRect: {x: 0, y: 0, width: 80, height: 80, rx: 40, ry: 40},
        containerWidth: 160,
        containerHeight: 80,
        lineHeight: 20,
        floatElementClassSuffix: "rounded-rect-float-line",
        insertElementIdSuffix: "fixed-units"
    });
    genLeftRoundedRectFloatShapeOutsideRefTest({
        roundedRect: {x: 0, y: 0, width: 80, height: 80, rx: 40, ry: 40},
        containerWidth: 160,
        containerHeight: 80,
        lineHeight: 20,
        floatElementClassSuffix: "rounded-rect-float-line",
        insertElementIdSuffix: "relative-units"
    });
    genLeftRoundedRectFloatShapeOutsideRefTest({
        roundedRect: {x: 0, y: 0, width: 80, height: 80, rx: 40, ry: 40},
        containerWidth: 160,
        containerHeight: 80,
        lineHeight: 20,
        floatElementClassSuffix: "rounded-rect-float-line",
        insertElementIdSuffix: "different-units"
    });
    genLeftRoundedRectFloatShapeOutsideRefTest({
        roundedRect: {x: 0, y: 0, width: 80, height: 80, rx: 40, ry: 40},
        containerWidth: 160,
        containerHeight: 80,
        lineHeight: 20,
        floatElementClassSuffix: "rounded-rect-float-line",
        insertElementIdSuffix: "edge-case"
    });
    </script>
</body>
