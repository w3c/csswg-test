<!DOCTYPE html>
<html>
<head>
<title>CSS Reference File</title>
<link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com"/>
    <style type="text/css">
        #container {
          position: absolute;
          top: 70px;
          width: 250px;
          height: 105px;
          border: 1px solid black;
        }
        .bar {
            position: absolute;
            width: 140px;
            height: 20px;
            background-color: green;
        }
        #line-1 {
            top: 10px;
            left: 65px;
        }
        #line-2 {
            top: 40px;
            left: 80px;
        }
        #line-3 {
            top: 70px;
            left: 95px;
        }
        #triangle {
            position: absolute;
            top: 70px;
            width: 100px;
            height: 100px;
            background-color: lightblue;
            clip-path: polygon(50px 0px, 100px 100px, 0px 100px);
        }
    </style>
</head>
<body>
    <p>
        The test passes if all there are three green horizontal bars to the right of the
        triangle that are all inside the rectangle. There should be no red.
    </p>
    <div id="container">
        <div id="line-1" class="bar"></div>
        <div id="line-2" class="bar"></div>
        <div id="line-3" class="bar"></div>
    </div>
    <div id="triangle"></div>
</body>
</html>
