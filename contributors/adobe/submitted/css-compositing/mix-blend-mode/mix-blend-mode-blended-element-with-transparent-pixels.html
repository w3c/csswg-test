<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: blending between an element with transparent pixels and his child</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
		<meta name="flags" content="">
		<meta name="assert" content="Test checks that an element with mix-blend-mode and transparent pixels doesn't blend with his child element.">
		<link rel="match" href="reference/mix-blend-mode-blended-element-with-transparent-pixels-ref.html">
		<style>
			.parent {
				opacity: 0.9;
				background: yellow;/*rgb(255,255,0);*/
				margin: 30px;
				width: 120px;
				height: 120px;
				display: inline-block;
			}
			.blended {
				width: 100px;
				height: 100px;
				display: inline-block;
				mix-blend-mode: difference;
				margin-top: 10px;
				margin-left: 10px;
			}
			.childBlended {
				background: red;/*rgb(255,0,0);*/
				width: 80px;
				height: 80px;
				margin-top: 10px;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<p>Test passes if there is no complete red square on the screen.<br>
		You should see a lime square with yellow borders.</p>
		<div class="parent">
			<div class="blended">
				<div class="childBlended"></div>
			</div>
		</div>
	</body>
</html>
