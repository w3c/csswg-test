<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: blending between an element and his overflowed child</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
		<meta name="flags" content="">
		<meta name="assert" content="Test checks that an element with mix-blend-mode and his overflowed child blends as a group(no blending between the element with mix-blend-mode and the child element)">
		<link rel="match" href="reference/mix-blend-mode-overflowed-child-of-blended-element-ref.html">
		<style>
			.parent {
				opacity: 0.99;
				background: yellow;/*rgb(255,255,0);*/
				margin: 30px;
				width: 130px;
				height: 130px;
				display: inline-block;
			}
			.blended {
				width: 100px;
				height: 100px;
				background: fuchsia; /* rgb(255, 0, 255);*/
				mix-blend-mode: difference;
				display: inline-block;
			}
			.childBlended {
				background: red;/*rgb(255,0,0);*/
				width: 100px;
				height: 100px;
				margin-left: 20px;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<p>Test passes if there is no complete red square on the screen. <br>
		You should see a lime square on top of an aqua square and a yellow square. <br>
		At the intersection of the lime and aqua squares, the lime square will show up. </p>
		<div class="parent">
			<div class="blended">
				<div class="childBlended"></div>
			</div>
		</div>
	</body>
</html>
