<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: blending between an element and the parent with transparent pixels</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
		<meta name="flags" content="">
		<meta name="assert" content="Test checks that an element with mix-blend-mode blends with the text from a parent with transparent pixels.">
		<link rel="match" href="reference/mix-blend-mode_parent_with_transparent_pixels-ref.html">
		<style>
			.bodyPlaceholder{
				margin: 30px;
				width: 130px;
				height: 130px;
				background: aqua;
			}
			.parent{
				position: absolute;
				z-index: 1;
				width: 100px;
				height: 100px;

			}
			.blended {
				background: lime;
				width: 100px;
				height: 100px;
				margin-top: -80px;
				mix-blend-mode: difference;
			}
			.txt {
				color: red;
			}
		</style>
	</head>
	<body>
		<p>Test passes if there is no red text on the screen. <br>
		You should see a lime square on top of an aqua square. <br>
		The lime square has some yellow text inside. </p>
		<div class="bodyPlaceholder">
			<div class="parent">
				<p class="txt">Red text that becomes yellow after blending </p>
				<div class="blended"></div>
			</div>
		</div>
	</body>
</html>
