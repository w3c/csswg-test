<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: mix-blend-mode between an element and its sibling</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
		<meta name="flags" content="">
		<meta name="assert" content="Test checks that the element with mix-blend-mode blends with a sibling element">
		<link rel="match" href="reference/mix-blend-mode_blending_with_sibling-ref.html">
		<style>
			.parent {
				position: fixed;
				background: yellow;/*rgb(255,255,0);*/
				width: 140px;
				height: 140px;
			}
			.blended {
				background: red;/*rgb(255,0,0);*/
				mix-blend-mode: difference;
				width: 100px;
				height: 100px;
			}
			.sibling {
				background: aqua;/*rgb(0,255,255);*/
				width: 100px;
				height: 100px;
				margin-top: -80px;
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<p>Test passes if there is no red square on the screen. <br>
		You should see two overlapping lime and aqua squares on top of a yellow one. <br>
		At the intersection of the lime and aqua squares, a white square will be created. </p>
		<div class="parent">
			<div class="blended"></div>
			<div class="sibling"></div>
		</div>
	</body>
</html>
