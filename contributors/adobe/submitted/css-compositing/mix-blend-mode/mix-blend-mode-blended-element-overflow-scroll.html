<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: mix-blend-mode between a parent element and its child with overflow:scroll</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
		<meta name="flags" content="">
		<meta name="assert" content="Test checks that the element with mix-blend-mode and overflow:scroll blends with the parent element">
		<style>
			.simple{
				background: aqua;/*rgb(0,255,255);*/
				width: 140px;
				height: 140px;
				display:inline-block;
				position: fixed;
			}
			.mixed{
				background: red;/*rgb(255,0,0);*/
				margin-top: 20px;
				margin-left: 20px;
				width: 100px;
				height: 100px;
				overflow:scroll;
				mix-blend-mode: multiply;
				}
			.embedded_child {
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<p>Test passes if you see a black rectangle with large aqua borders and scrollbars on the right and the bottom. <br>
		You should not see a red rectangle on the page. <br>
		The color of the scrollbars should be aqua. No black color for the scrollbars.
		</p>
		<div class="simple">
			<div class="mixed">
				<div class="embedded_child"></div>
			</div>
		</div>
	</body>
</html>
