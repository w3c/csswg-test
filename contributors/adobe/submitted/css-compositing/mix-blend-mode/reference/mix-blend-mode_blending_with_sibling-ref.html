<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<style>
			.parent {
				position: fixed;
				background: yellow;/*rgb(255,255,0);*/
				width: 140px;
				height: 140px;
			}
			.blended {
				background: lime;/* rgb(0,255,0);*/
				width: 100px;
				height: 100px;
			}
			.sibling {
				background: aqua;/*rgb(0,255,255);*/
				width: 100px;
				height: 100px;
				margin-top: -80px;
				margin-left: 20px;
			}
			.overlap {
				background: white;/*rgb(0,0,0);*/
				width: 80px;
				height: 80px;
			}
		</style>
	</head>
	<body>
		<p>Test passes if there is no red square on the screen. <br>
		You should see two overlapping lime and aqua squares on top of a yellow one. <br>
		At the intersection of the lime and aqua squares, a white square will be created. </p>
		<div class="parent">
			<div class="blended"></div>
			<div class="sibling">
				<div class="overlap"></div>
			</div>
		</div>
	</body>
</html>
