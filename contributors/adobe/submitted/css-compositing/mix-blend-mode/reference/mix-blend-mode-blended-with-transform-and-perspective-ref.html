<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<style>
		div {
		  height: 150px;
		  width: 150px;
		}
		.container {
			position: fixed;
			background-color: lime;/*rgb(0,255,0);*/
		}
		.transformed {
		    -webkit-transform: perspective(600px) translateZ(-200px);
		    -moz-transform: perspective(600px) translateZ(-200px);
			background-color: yellow;/*rgb(255,255,0);*/
		}
		</style>
	</head>
	<body>
		<p>You should see a yellow square on top of a green square<br>
			You should not see a red square on the screeen.</p>
		<div class="container">
		  <div class="transformed">
		  </div>
		</div>
	</body>
</html>
