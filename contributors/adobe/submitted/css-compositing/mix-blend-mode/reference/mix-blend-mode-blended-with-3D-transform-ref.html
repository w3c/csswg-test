<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<style>
			.simple{
				background: aqua;/*rgb(0,255,255);*/
				width: 140px;
				height: 140px;
				display:inline-block;
				position:fixed;
			}
			.mixed {
				background: fuchsia;/*rgb(255,0,255);*/
				margin-top: 20px;
				margin-left: 20px;
				width: 200px;
				height: 200px;
				-webkit-transform:rotateX(20deg);
				moz-transform:rotateX(20deg);
				}
			.childOfMixed {
				background: yellow;/*rgb(255,255,0);*/
				width: 120px;
				height: 122px;
				}
		</style>
	</head>
	<body>
		<p>You should see a fuchsia square on top of an aqua square <br>
			An yellow square should appear at the intersection of the two squares.</p>
		<div class="simple">
			<div class="mixed">
				<div class="childOfMixed"></div>
			</div>
		</div>
	</body>
</html>
