<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: mix-blend-mode between a parent element with 3D transform and its child</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
		<meta name="flags" content="">
		<meta name="assert" content="Test checks that the element with mix-blend-mode blends with the parent element with 3D transform">
		<link rel="match" href="">
		<style>
			.simple {
				background: aqua;/*rgb(0,255,255);*/
				width: 140px;
				height: 140px;
				display:inline-block;
				position: fixed;
			}
			.mixed {
				background: fuchsia;/*rgb(255,0,255);*/
				margin-top: -200px;
				margin-left: 20px;
				width: 200px;
				height: 200px;
				}
			.siblingOfMixed {
				background: blue;/*rgb(0,0,255);*/
				margin-top: 20px;
				margin-left: 20px;
				width: 200px;
				height: 200px;
			    -webkit-transform: perspective(600px) translateZ(-200px);
			    -moz-transform: perspective(600px) translateZ(-200px);
			}
			.intersectionOfMixed {
				background: yellow;/*rgb(255,255,0);*/
				margin-top: -200px;
				margin-left: 20px;
				width: 120px;
				height: 120px;
			}
		</style>
	</head>
	<body>
		<p>You should see three squares: a blue square on top of a fuchsia square, on top of an aqua square. <br>
		An yellow square should appear at the intersection of the aqua with the fuchsia square. </p>
		<div class="simple">
			<div class="siblingOfMixed"></div>
			<div class="mixed"></div>
			<div class="intersectionOfMixed"></div>
		</div>
	</body>
</html>
