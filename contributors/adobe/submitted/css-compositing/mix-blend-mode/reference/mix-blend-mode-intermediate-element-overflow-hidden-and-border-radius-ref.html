<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<style>
			.simple{
				background: aqua;/*rgb(0,255,255);*/
				width: 140px;
				height: 140px;
				display: inline-block;
				position: fixed;
			}
			.mixed {
				background: red;/*rgb(255,0,0);*/
				margin-top: 20px;
				margin-left: 20px;
				width: 200px;
				height: 200px;
			}
			.child1 {
				background: white;/*rgb(0,0,0);*/
				margin-top: 20px;
				width: 100px;
				height: 100px;
				overflow: hidden;
			}
			.child2 {
				background: lime;/*rgb(0,255,0);*/
				margin-top: -100px;
				width: 200px;
				height: 200px;
				overflow: hidden;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<p> You should see two overlapping squares and a green circle on top of the second square <br>
			The color of the first square should be aqua. <br>
			The second square should have three red corners and one white corner. <br>
		</p>
		<div class="simple">
			<div class="mixed">
				<div class="child1"></div>
				<div class="child2"></div>
			</div>
		</div>
	</body>
</html>
