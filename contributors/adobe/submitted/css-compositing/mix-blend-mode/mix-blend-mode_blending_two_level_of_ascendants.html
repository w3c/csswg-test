<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: blending with two level of ascendants</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
		<meta name="flags" content="">
		<meta name="assert" content="Test checks that an element with mix-blend-mode blends with the parent element in the current stacking context">
		<link rel="match" href="reference/mix-blend-mode_blending_two_level_of_ascendants-ref.html">
		<style>
			.parent{
				margin: 30px;
				width: 130px;
				height: 130px;
				float: left;
				background: yellow;/*rgb(255,255,0);*/
				position: relative;
				z-index: 1;
			}
			.intermediate{
				background: aqua;/*rgb(0,255,255);*/
				width: 100px;
				height: 100px;
				display: inline-block;

			}
			.blended {
				background: red;/*rgb(255,0,0);*/
				margin-top: 20px;
				margin-left: 20px;
				width: 100px;
				height: 100px;
				mix-blend-mode: difference;
			}
		</style>
	</head>
	<body>
		<p>Test passes if there is no red square on the screen. <br>
		You should see two overlapping aqua and lime squares on top of a yellow one. <br>
		At the intersection of the lime and red squares, a white square will be created. </p>
		<div class="parent">
			<div class="intermediate">
				<div class="blended"></div>
			</div>
		</div>
	</body>
</html>
