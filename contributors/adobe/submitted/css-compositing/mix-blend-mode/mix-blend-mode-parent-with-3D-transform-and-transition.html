<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: mix-blend-mode between a parent element with 3D transform and transition and its child</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
		<meta name="flags" content="">
		<meta name="assert" content="Test checks that the element with mix-blend-mode blends with the parent element with 3D transform and transition">
		<link rel="match" href="">
		<style>
			.simple {
				background: aqua;/*rgb(0,255,255);*/
				width: 140px;
				height: 140px;
				display:inline-block;
				position:fixed;
				-webkit-transition: -webkit-transform 2s;
				moz-transform: -moz-transform 2s;

			}
			.simple:hover {
				-webkit-transform: rotateX(40deg);
				-moz-transform: rotateX(40deg);
			}
			.mixed {
				background: fuchsia;/*rgb(255,0,255);*/
				margin-top: 20px;
				margin-left: 20px;
				width: 200px;
				height: 200px;
				mix-blend-mode: difference;
				}
		</style>
	</head>
	<body>
		<p>You should see a fuchsia square on top of an aqua square <br>
			An yellow square should appear at the intersection of the two squares. <br>
			Hover over the squares. RotateY(40deg) should happen without color changes in the squares.
		</p>
		<div class="simple">
			<div class="mixed"></div>
		</div>
	</body>
</html>
