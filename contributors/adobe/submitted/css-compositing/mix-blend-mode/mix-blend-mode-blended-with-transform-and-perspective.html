<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: blending between a parent element and its child with mix-blend-mode and perspective</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
		<meta name="flags" content="">
		<meta name="assert" content="Test checks that an element with mix-blend-mode and perspective correctly blends">
		<link rel="match" href="reference/mix-blend-mode-blended-with-transform-and-perspective-ref.html">
		<style>
		div {
		  height: 150px;
		  width: 150px;
		}
		.container {
			position: fixed;
			background-color: lime;/*rgb(0,255,0);*/
		}
		.transformed {
		    -webkit-transform: perspective(600px) translateZ(-200px);
		    -moz-transform: perspective(600px) translateZ(-200px);
			background-color: red;/*rgb(255,0,0);*/
			mix-blend-mode: difference;
		}
		</style>
	</head>
	<body>
		<p>You should see a yellow square on top of a green square<br>
			You should not see a red square on the screeen.</p>
		<div class="container">
		  <div class="transformed">
		  </div>
		</div>
	</body>
</html>
