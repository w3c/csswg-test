<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: mix-blend-mode for an element with a sibling with 3D transform and transition</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
		<meta name="flags" content="">
		<meta name="assert" content="Test checks that the element with mix-blend-mode blends with the parent element when a sibling with 3D transform and transition appears between the parent and the child">
		<link rel="match" href="">
		<style>
			.simple {
				background: aqua;/*rgb(0,255,255);*/
				width: 140px;
				height: 140px;
				display:inline-block;
				position: fixed;
			}
			.mixed {
				background: fuchsia;/*rgb(255,0,255);*/
				margin-top: -200px;
				margin-left: 20px;
				width: 100px;
				height: 100px;
				mix-blend-mode: difference;
				}
			.siblingOfMixed {
				background: red;/*rgb(255,0,0);*/
				margin-top: 20px;
				margin-left: 20px;
				width: 200px;
				height: 200px;
				-webkit-transition: -webkit-transform 2s;
				-moz-transition: -moz-transform 2s;

			}
			.siblingOfMixed:hover	{
			    -webkit-transform: rotateX(40deg) ;
			    -moz-transform: rotateX(40deg);
			}
		</style>
	</head>
	<body>
		<p>You should see three squares: a blue square on top of a fuchsia square, on top of an aqua square. <br>
		An yellow square should appear at the intersection of the aqua with the fuchsia square. <br>
		Hover over the squares. RotateY(40deg) should happen without color changes in the squares.</p>
		<div class="simple">
			<div class="siblingOfMixed"></div>
			<div class="mixed"></div>
		</div>
	</body>
</html>
