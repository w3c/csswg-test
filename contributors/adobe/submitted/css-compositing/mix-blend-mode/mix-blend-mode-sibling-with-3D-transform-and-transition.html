<!DOCTYPE html>
<html>
	<head>
		<title>CSS Test: blending between an element and its sibling having 3D transform and transition</title>
		<link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
		<link rel="author" title="Ion Roșca" href="mailto:rosca@adobe.com">
		<link rel="reviewer" title="Mihai Țică" href="mailto:mitica@adobe.com">
		<link rel="help" href="http://dev.w3.org/fxtf/compositing-1/#mix-blend-mode">
		<meta name="flags" content="">
		<meta name="assert" content="Test checks that an element having mix-blend-mode blends with an overlapping sibling element having 3D transform and transition">
		<link rel="match" href="">
		<style type="text/css">
			.parent {
				position: relative;
				z-index: 1;
			}
			.blended {
				background: fuchsia;/*rgb(255,0,255);*/
				margin-top: -200px;
				margin-left: 20px;
				width: 100px;
				height: 100px;
				mix-blend-mode: difference;
			}
			.siblingOfBlended {
				background: red;/*rgb(255,0,0);*/
				margin-top: 20px;
				margin-left: 20px;
				width: 200px;
				height: 200px;
				transition: transform 2s;
			}
			.siblingOfBlended:hover {
			    transform: rotateX(40deg);
			}
		</style>
	</head>
	<body>
		<p>You should see 2 squares: a blue small square in a red container.<br>
		When you move the mouse over the red square, it will get rotated and you should see the real color of the uncovered part of the blue rectangle - fuchsia, while the rotated scene should not change the colors.</p>
		<div class="parent">
			<div class="siblingOfBlended"></div>
			<div class="blended"></div>
		</div>
	</body>
</html>
