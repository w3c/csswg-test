<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Reference File</title>

    <style type="text/css">
        .greenSquare {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: green;
        }
        #relativeContainer {
            position: relative;
        }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <div id="relativeContainer" >
        <div class="greenSquare"></div>
    </div>
</body>
