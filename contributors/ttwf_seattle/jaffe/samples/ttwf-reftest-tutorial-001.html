<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: transform property with translate function</title>
    <link rel="author" title="Your Name" href="mailto:youremail@address.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-property">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <link rel="match" href="reference/ttwf-reftest-tutorial-ref.html">
    <meta name="assert" content="This transform moves the element by 100 pixels in both the X and Y directions.">
    <style type="text/css">
        .container {
            position: absolute;
        }
        .greenSquare {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: green;
           	transform: translate(100px,100px);
         }
        .redSquare {
            position: absolute;
            top: 101px;
            left: 101px;
            width: 98px;
            height: 98px;
            background: red;
        }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <div class="container"> 
        <div class="redSquare"></div>
        <div class="greenSquare"></div>
    </div>
</body>
</html>
