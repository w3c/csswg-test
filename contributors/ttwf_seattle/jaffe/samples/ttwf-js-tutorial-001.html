<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms API Test: transform rotate</title>
    <link rel="author" title="Your Name" href="mailto:youremail@address.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-property">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#two-d-transform-functions">
    <meta name="flags" content="dom">
    <meta name="assert" content="The transform should rotate 180 degrees">
    <style type="text/css">
        #greenSquare {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            background: green;
        }
        #redSquare {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: red;
        }
        #rotateSquare {
            position: relative;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 200px;
        }
    </style>

</head>
<body>

<div id="rotateSquare">
    <div id="redSquare"></div>
    <div id="greenSquare"></div>
</div>

<div id="whiteSquare"></div>

</body>
</html>
