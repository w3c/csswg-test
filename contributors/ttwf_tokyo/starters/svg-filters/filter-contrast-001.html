<!DOCTYPE html>
<html>
<head>
    <title>CSS Filter contrast: CSS contrast filter shotrhand</title>
    <link rel="author" title="Takeshi Kurosawa" href="mailto:taken.spc@gmail.com">
    <!-- You must have at least one spec link, but may have as many as are covered in the test. -->
    <!-- Be sure to make the main testing area first in the order -->
    <link rel="help" href="https://dvcs.w3.org/hg/FXTF/raw-file/tip/filters/index.html#FilterProperty">
    <link rel="help" href="https://dvcs.w3.org/hg/FXTF/raw-file/tip/filters/index.html#contrastltnumbergt-ltpercentagegt">
    <!-- The match link is only required if this is a reftest -->
    <link rel="match" href="filter-contrast-001-ref.html">
    <meta name="flags" content="">
    <meta name="assert" content="CSS contrast filter will apply a componet transfer to the div element to adjust the contrast of the colors. Since contrast is 100%, it will leave unchanged.">
    <style type="text/css">
   
       /* ADD STYLE BLOCK HERE (PREFERRABLE TO INLINE STYLES) */
       div {
           width: 200px;
           height: 200px;
           background-color: green;
           filter: contrast(100%);
       }
    </style>
</head>
<body>
    <p>The test passes if there is a green box.</p>
    
    <!-- PAGE CONTENT -->
    <div></div>
</body>
</html>
