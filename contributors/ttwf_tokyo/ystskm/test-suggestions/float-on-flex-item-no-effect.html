<!DOCTYPE html>
<html>
<head>
	<title>CSS Test: 'float' has no effect on a flex item</title>
	<link rel="author" title="Shen Dayang" href="mailto:archangel.sdy@gmail.com" />
	<link rel="help" href="http://www.w3.org/TR/css3-flexbox/#flex-containers">
	<link rel="match" href="reference/float-on-flex-item-no-effect-ref.html">
	<meta name="flags" content="" />
	<meta name="assert" content="'float' property should have no effect on a flex item." />
	<style type="text/css">
		#container {
			display: flex;
			position: absolute;
			top: 100px;
			left: 10px;
			width: 200px;
			height: 100px;
		}

		#float-item {
			float: right;
			width: 100px;
			height: 100px;
			background-color: green;
		}

		#fail-flag {
			position: absolute;
			top: 100px;
			left: 10px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<p>This case tests that 'float' property should have no effect on a flex item.</p>
	<p>The test passes if there is a green square and no red.</p>
	<div id="fail-flag"></div>
	<div id="container">
		<div id="float-item"></div>
	</div>
</body>
</html>
