<!DOCTYPE html>
<html>
<head>
	<title>CSS Test: 'flex-wrap' property set to 'nowrap'</title>
	<link rel="author" title="Shen Dayang" href="mailto:archangel.sdy@gmail.com" />
	<style type="text/css">
		#container {
			position: absolute;
			top: 100px;
			left: 10px;
			width: 200px;
			height: 100px;
		}

		#container div {
			float: left;
			width: 100px;
			height: 100px;
			background-color: green;
		}

		#fail-flag {
			position: absolute;
			top: 100px;
			left: 110px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<p>This case tests that flex container with 'flex-wrap' property set to 'nowrap' should be single-line.</p>
	<p>The test passes if there is a green rectangle and no red.</p>
	<div id="fail-flag"></div>
	<div id="container">
		<div></div>
		<div></div>
	</div>
</body>
</html>
