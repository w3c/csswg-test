<!-- Testcase for behavior of the 'baseline' value for align-items (and
     align-self, implicitly).  This test has various types of baseline-aligned
     content, and the flexbox's vertical size depends on the aggregate
     post-alignment height of its children.

     This test checks baseline-alignment for text <button>, for
     various <input> fields, for <label>, and for <fieldset>.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <title>CSS Test: Flexbox align-items: on text, input, label, button, fieldset</title>
  <link rel="author" title="Daniel Holbert" href="dholbert@mozilla.com" />
  <link rel="help" href="http://www.w3.org/TR/css3-flexbox/#align-items" />
  <link rel="help" href="http://www.w3.org/TR/css3-flexbox/#align-self" />
  <meta name="flags" content="" />
  <meta name="assert" content="Test checks that text, button, input, two labels, and three fieldset elements are baseline-aligned when align-items:baseline is specified, and the auto height of the flex container is adjusted accordingly." />
    <style>
      .flexbox {
        display: flex;
        align-items: baseline;
        border: 1px dashed blue;
        font: 14px sans-serif;
      }

      .big {
        height: 100px;
        font: 24px sans-serif;
        margin-top: 20px;
      }

      .lime   { background: lime;   }
      .pink   { background: pink;   }
      .aqua   { background: aqua;   }
   </style>
  </head>
  <body>
    <div class="flexbox">
      <div class="lime">text</div>
      <button>btn</button>
      <input type="radio"/>
      <input type="checkbox"/>
      <label class="pink">label</label>
      <label class="aqua">lab<br/>el</label>
      <fieldset>field<br/>set</fieldset>
      <fieldset><legend>leg</legend>field<br/>set</fieldset>
      <fieldset><legend>leg<br/>end</legend>field<br/>set</fieldset>
    </div>
  </body>
</html>
