<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSSText - letter-spacing overlay in different languages</title>
  <link rel="author" title="Jingtao" href="technologier@gmail.com">
  <link rel="help" href="http://www.w3.org/TR/css3-text/#letter-spacing-property">
  <link rel="match" href="reference/css-text-word-spacing-ref.html"/>
  <body>
    <style type="text/css">
      div {
        position:absolute;
        border:5px dashed #000;
        height:absolute;
        text-align:left;
        letter-spacing:2em;
      }
    </style>
    <div>0123456789</div>
    <div>零一二三四五六七八九</div>
  </body>
</html>
