<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSSText - letter-spacing overlay in different languages</title>
  <link rel="author" title="Jingtao" href="technologier@gmail.com">
  <body>
    <style type="text/css">
      .frame {
        height:absolute;
        text-align:left;
      } 
      .em1 {
        letter-spacing:2em;
        position:absolute;
        border:5px dashed #000;
      }
      .em2 {
        letter-spacing:2em;
        position:absolute;
        border:5px dashed #000;
      }
    </style>
    <div class="frame"><div class="em1">0123456789</div><div class="em2">零一二三四五六七八九</div></div>
  </body>
</html>
