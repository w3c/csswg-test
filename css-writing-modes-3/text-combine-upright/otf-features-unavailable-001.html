<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Writing Modes: otf-features-unavailable</title>
<link rel="author" title="Shinsuke Matsuki" href="shinsuke.matsuki@access-company.com">
<link rel="help" href="http://www.w3.org/TR/css-writing-modes-3/#text-combine-upright">
<link rel="match" href="reference/otf-features-unavailable-001-ref.html">
<meta name="assert" content="If there is no feature of font, browser should try with other feature of compression such as css-transform.">
<style type="text/css">
	.tcy {
		writing-mode: vertical-rl;
		text-combine-upright: all;
		font-family: Ahem;
	}
</style>
</head>
<body>

<p>Test passes two paragraphs look identical.</p>

<span class="tcy">aa</span>

</body>
</html>
