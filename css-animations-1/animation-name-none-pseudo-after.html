<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS3 Animations Test: animation-name - none impacts ::after</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/TR/css3-animations/#animation-name-property">
<meta name="flags" content="">
<meta name="assert" content="Check if animation-name value: none impacts the after pseudo element">
<style>
  #test::after {
    content: "::after";
  }
  #test {
    position: relative;
    animation-name: none;
    animation-duration: 5s;
  }
  @keyframes sample {
    from {
      left: 150px;
    }
    to {
      left: 0px;
    }
  }
</style>
<body>
  <p>Test passes if the '::after' doesn't move.</p>
  <div id="test"></div>
</body>
