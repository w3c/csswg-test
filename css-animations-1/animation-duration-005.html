<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Animations Test: animation-duration - 0s</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-name">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-duration">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-fill-mode">
<meta name="assert" content="Check if animation-duration is set to 0s, and 'animation-fill-mode' is set to 'forwards' or 'both',  the last frame of the animation will be displayed">
<style>
  #testDiv {
    position: relative;
    animation-name: sample;
    animation-duration: 0s;
    animation-fill-mode: forwards;
  }
  #refDiv {
    position: relative;
    left: 150px;
  }
  @keyframes sample {
    from {
      left: 0px;
    }
    to {
      left: 150px;
    }
  }
</style>
<body>
  <p>Test passes if 'Filler Text 1' has same position with 'Filler Text 2'.</p>
  <div id="testDiv">Filler Text 1</div>
  <div id="refDiv">Filler Text 2</div>
</body>
