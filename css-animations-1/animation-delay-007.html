<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Animations Test: animation-delay - inherit keyword</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-delay">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-name">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#animation-duration">
<link rel="help" href="http://dev.w3.org/csswg/css-animations-1/#values">
<meta name="flags" content="animated">
<meta name="assert" content="Check that animation-delay property accepts 'inherit' keyword
                             as property value.">
<style>
  body > div {
    animation-delay: 5s;
  }

  div > div {
    animation-name: sample;
    animation-duration: 5s;
    animation-delay: inherit;

    background-color: blue;
    height: 100px;
    width: 100px;
    position: relative;
  }

  @keyframes sample {
    from {
      left: 150px;
    }
    to {
      left: 0px;
    }
  }
</style>
<body>
  <p>
    Test passes if there is a filled blue square with 'Filler Text',
    which starts moving from right to left after about 5 seconds
    from the time the page is loaded.
  </p>
  <div>
    <div>Filler Text</div>
  </div>
</body>
