<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iframe containing the meat of the test</title>
    <style>
body {
    margin: 0;
}
/* green div that should cover the red divs */
#green {
    position: absolute;
    left: 0;
    top: 0;
    background-color: green;
    width: 100%;
    height: 72px;/* = 6*(1 + 10 + 1) */
}
.spacer {
    height: 10px;
    width: 20px;
}
.item {
    background-color: red;
    display: block;/* property under test */
    /* border to aid understanding of boundaries between items */
    border-style: solid;
    border-width: 1px;
    border-color: black;
}
/* 132px = 6*(1 + 20 + 1) */
@media (min-width: 132px) {
    #green {
        width: 132px;
        height: 12px;/* = 1 + 10 + 1 */
    }
    .item {
        display: table-cell;/* property and value under test */
    }
}
    </style>
</head>
<body>
    <div>
        <div class="item"><div class="spacer"></div></div>
        <div class="item"><div class="spacer"></div></div>
        <div class="item"><div class="spacer"></div></div>
        <div class="item"><div class="spacer"></div></div>
        <div class="item"><div class="spacer"></div></div>
        <div class="item"><div class="spacer"></div></div>
    </div>
    <div id="green"></div>
</body>
</html>
