<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Text, text transform: Cyrillic Extended, lowercase</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='https://drafts.csswg.org/css-text-3/#text-transform'>
<meta name='flags' content=''>
<meta name="assert" content="The UA will lowercase all applicable letters in the Cyrillic Extended Unicode block when text-transform is set to lowercase.">
<style type='text/css'>
/* the CSS below is not part of the test */
.test, .ref { font-size: 200%; line-height: 2.5em; }
.test span, .ref span { margin-right: 1em; white-space: nowrap; }
.test { text-transform: lowercase; }
@font-face {
    font-family: 'webfont';
    src: url('support/GentiumPlus-R.woff') format('woff');
    font-weight: normal;
    font-style: normal;
	}
.test, .ref { font-family: webfont, serif; }

</style>
<script src="support/script.js"> </script>

</head>
<body>
<p class="instructions">Test passes if the both characters in each pair match.</p><p class="instructionNote">If you can't see all the glyphs, click on Skip.</p>


<div class="test"><span>&#x0500; &#x0501;</span> <span>&#x0502; &#x0503;</span> <span>&#x0504; &#x0505;</span> <span>&#x0506; &#x0507;</span> <span>&#x0508; &#x0509;</span> <span>&#x050A; &#x050B;</span> <span>&#x050C; &#x050D;</span> <span>&#x050E; &#x050F;</span> <span>&#x0510; &#x0511;</span> <span>&#x0512; &#x0513;</span> <span>&#x0514; &#x0515;</span> <span>&#x0516; &#x0517;</span> <span>&#x0518; &#x0519;</span> <span>&#x051A; &#x051B;</span> <span>&#x051C; &#x051D;</span> <span>&#x051E; &#x051F;</span> <span>&#x0520; &#x0521;</span> <span>&#x0522; &#x0523;</span> <span>&#x0524; &#x0525;</span> <span>&#x0526; &#x0527;</span></div>

-->


</body>
</html>
