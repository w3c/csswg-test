<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Text, text transform: Greek final sigma, lowercase</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='https://drafts.csswg.org/css-text-3/#text-transform'>
<meta name='flags' content=''>
<meta name="assert" content="The UA will lowercase Greek final sigma at the end of a word as described in Unicode's SpecialCasing.txt when text-transform is set to lowercase.">
<style type='text/css'>
/* the CSS below is not part of the test */
.test, .ref { font-size: 200%; line-height: 2.5em; }
.test span, .ref span { margin-right: 1em; white-space: nowrap; }
.test { text-transform: lowercase; }
@font-face {
    font-family: 'webfont';
    src: url('support/GentiumPlus-R.woff') format('woff');
    font-weight: normal;
    font-style: normal;
	}
.test, .ref { font-family: webfont, serif; }

</style>
<script src="support/script.js"> </script>

</head>
<body>
<p class="instructions">Test passes if the characters in each pair match.</p><p class="instructionNote">If you can't see all the glyphs, click on Skip.</p>


<div class="test"><span>&#x0391;&#x0392;&#x0393;&#x0394;&#x03A3; &#x03B1;&#x03B2;&#x03B3;&#x03B4;&#x03C2;</span></div>

-->
