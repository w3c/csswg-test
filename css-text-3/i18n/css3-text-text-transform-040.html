<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Text, text transform: Turkish, uppercase</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='https://drafts.csswg.org/css-text-3/#text-transform'>
<meta name='flags' content=''>
<meta name="assert" content="The UA will uppercase Turkish as described in Unicode's SpecialCasing.txt when text-transform is set to uppercase and the language is specified as Turkish.">
<style type='text/css'>
/* the CSS below is not part of the test */
.test, .ref { font-size: 200%; line-height: 2.5em; }
.test span, .ref span { margin-right: 1em; white-space: nowrap; }
.test { text-transform: uppercase; }
@font-face {
    font-family: 'webfont';
    src: url('support/GentiumPlus-R.woff') format('woff');
    font-weight: normal;
    font-style: normal;
	}
.test, .ref { font-family: webfont, serif; }

</style>
<script src="support/script.js"> </script>

</head>
<body>
<p class="instructions">Test passes if the both characters in each pair match.</p><p class="instructionNote">If you can't see all the glyphs, click on Skip.</p>


<div class="test" lang="tr"><span>&#x69; &#x130;</span> <span>&#x131; &#x49;</span></div>


<!--Notes:
The language of the test box is set to Turkish (tr).

A downloaded WOFF font is used to maximise the likelihood that the characters can be seen.

-->


</body>
</html>
